<!DOCTYPE html>
<html lang="en">
<head>
	<title>Online Calculator</title>
	<link href="style.css" rel="stylesheet">
	<script src="script.js" defer></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class="calculator">
		<div class="displaybox">
			<div class="displaynumber"></div>
		</div>
		<button data-clear>AC</button>
		<button data-del>DEL</button>
		<button data-per="%">%</button>
		<button data-operator="/">รท</button>
		<button data-number="7">7</button>
		<button data-number="8">8</button>
		<button data-number="9">9</button>
		<button data-operator="*">x</button>
		<button data-number="4">4</button>
		<button data-number="5">5</button>
		<button data-number="6">6</button>
		<button data-operator="+">+</button>
		<button data-number="1">1</button>
		<button data-number="2">2</button>
		<button data-number="3">3</button>
		<button data-operator="-">-</button>
		<button class="bottomleftcorner" data-decimal>.</button>
		<button data-number="0">0</button>
		<button data-pos-neg>+/-</button>
		<button class="bottomrightcorner" data-equals>=</button>
	</div>
</body>
</html>
